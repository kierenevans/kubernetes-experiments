apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/external-traffic: OnlyLocal
  name: nginx-ingress-controller
  labels:
    k8s-app: nginx-ingress-controller
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  selector:
    k8s-app: nginx-ingress-controller
  type: LoadBalancer
